<div class="container-fluid back">
    <div class="row">
        <div class="col-md-7" id="img-bg"></div>

        <div class="col-md-5 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="txt" name="nome" id="nome"
                            placeholder="Seu Nome">


                        <div class="form-group">
                            <label for="usuario">Usu치rio</label>
                            <input [(ngModel)]='user.usuario' class="form-control" type="txt" name="ususario"
                                id="usuario" placeholder="Seu Usu치rio">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input [(ngModel)]='user.foto' class="form-control" type="txt" name="foto" id="foto"
                                placeholder="Link da sua foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                                id="senha" placeholder="Sua Senha">
                        </div>


                        <div class="form-group">
                            <label for="confirmeSenha">Confirmar Senha</label>
                            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmeSenha"
                                id="confirmeSenha" placeholder="Comfirme Sua Senha">
                        </div>

                        <div class="form-group">
                            <label for="tipo">tipo de Usu치rio</label>
                            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)  '>
                                <option>Selecione um tipo de usu치rio:</option>
                                <option value="normal">Normal</option>
                                <option value="adm">administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">

                            <button type="submit" class="btn btn-danger mr-4 " routerLink='/entrar'>Cancelar</button>
                            <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
